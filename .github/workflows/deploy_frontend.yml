
name: Deploy multifib

on:
  workflow_dispatch:
    
jobs:
  build-push-and-deploy :
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - dockerfile: ./Dockerfile
            context: client
            image: spg51/lab:fib-client
          - dockerfile: ./Dockerfile
            context: server
            image: spg51/lab:fib-server
          - dockerfile: ./Dockerfile
            context: worker
            image: spg51/lab:fib-worker
          - dockerfile: ./Dockerfile
            context: ngnix
            image: spg51/lab:fib-router  
    
    steps:

    - name: Checkout source code
      uses: actions/checkout@v3

    - name: Buildx set-up
      uses: docker/setup-buildx-action@v2

    - name: Login to DockerHub
      uses: docker/login-action@v2 
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

#    - name: Extract metadata (tags, labels) for Docker
#      id: meta
#      uses: docker/metadata-action@v4
#      with:
#        images: ${{ matrix.image }} 

    - name: Build and push
      uses: docker/build-push-action@v3
      with:
        context: "{{defaultContext}}:${{ matrix.context }}"
        file: ${{ matrix.dockerfile }}
        push: true
        tags: ${{ matrix.image }}
#        labels: ${{ steps.meta.outputs.labels }}

    - name: Generate deployment package
      run: zip deploy.zip ./docker-compose.yml

    - name: Deploy to EBS
      uses: einaregilsson/beanstalk-deploy@v21
      with:
        aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        application_name: multifib
        environment_name: Multifib-env
        version_label: lab01
        region: us-east-1
        deployment_package: deploy.zip